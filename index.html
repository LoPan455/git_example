<!doctype html>
<html>
<head>
<title>Random Stat Roller</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Just a random stat roller.  NBD.</h1>
<h2>Character Stats</h2>
<div id="stats" class="statBlock">
<table>
  <tr>
    <td><p>Strength: </p></td>
    <td id="strength"></td>
  </tr>
  <tr>
    <td><p>Dexterity: </p></td>
    <td id="dexterity"></td>
  </tr>
  <tr>
    <td><p>Intelligence: </p></td>
    <td id="intelligence"></td>
  </tr>
  <tr>
    <td><p>Wisdom: </p></td>
    <td id="wisdom"></td>
  </tr>
  <tr>
    <td><p>Constitution: </p></td>
    <td id="constitution"></td>
  </tr>
  <tr>
    <td><p>Intelligence: </p></td>
    <td id="charisma"></td>
  </tr>
</table>
</div>
<script src="statGen.js"></script>
</body>
</html>
